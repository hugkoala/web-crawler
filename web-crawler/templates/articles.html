<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{board}}</title>
</head>

<body>
    <h2>{{board}} Top Results</h2>
    <table border="3">
        <thead>
            <tr>
                <th></th>
                <th>Article</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
        {% for article in articles %}
            <tr>
                <td><img src={{article.picture_url}} width="80" height="60"></td>
                <td>{{article.name}}</td>
                <td><a href={{article.link}}>{{article.name}}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>

</html>
